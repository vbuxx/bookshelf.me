<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f466f085cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="header">
    <nav class="navbar shadow">
      <div class="container mt-3 mb-3">
        <span class="navbar-brand text-light mb-0 h1 fs-2 fw-bolder me-5 ">Bookshelf Apps</span>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="container row" id="search-add-section">
      <!-- search section -->
      <div class="left col-lg-6 col-md-12">
        <div class="card rounded-4 shadow-sm mb-4" id="search-section">
          <div class="card-body">
            <h2 class="card-title fw-bolder mb-3">Search Book</h2>
            <form id="searchBook" class="row">
              <div class="input-group container" id="searchBook">
                <input type="text" id="searchBookTitle" class="form-control" placeholder="Search Book by Title">
                <button id="clear" class="btn bg-transparent" style="display: none;" type="button"><i
                    class="fa fa-times" style="color: rgba(234, 12, 12, 0.724);"></i></button>
                <button id="searchSubmit" class="btn btn-outline-secondary" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <!-- <div class="col-xl-10 col-md-12">
                <input id="searchBookTitle" type="text" class="form-control" placeholder="Search Book by Title">
              </div>
              <div class="col-xl-2 col-md-12">
                <button id="searchSubmit" type="submit" class="btn"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
              </div> -->
            </form>
          </div>
        </div>
      </div>
      <!-- add a new book section -->
      <div class="right col-lg-6 col-md-12">
        <div class="card rounded-4 shadow-sm mb-4" id="add-book">
          <div class="card-body">
            <h2 class="card-title fw-bolder mb-3">Add a New Book</h2>
            <form id="inputBook">
              <input id="title" type="text" class="form-control mb-3" placeholder="Title" required>

              <div class="row mb-3">
                <div class="col-8">
                  <input id="author" type="text" class="form-control" placeholder="Author" required>
                </div>
                <div class="col-4">
                  <input id="year" type="number" class="form-control " placeholder="Year" required>
                </div>
              </div>
              <div class="form-group mb-3">
                <input id="completeCheck" type="checkbox">
                <label for="completeCheck">Already read?</label>
              </div>

              <button id="bookSubmit" type="submit" class="btn">Add Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion container row" id="book-lists">
      <div class="card shadow-sm rounded-4 mb-3" id="unfinished-books">
        <h2 class="accordion-header" id="unfinishedList-heading">
          <div class="accordion-button rounded-4 mt-3" type="button" data-bs-toggle="collapse"
            data-bs-target="#unfinishedList-collapse" aria-expanded="true" aria-controls="unfinishedList-collapse">
            <h2 class="fw-bolder">Unfinished Books</h2>
          </div>
        </h2>
        <div id="unfinishedList-collapse" class="unfinished-content accordion-collapse collapse show"
          aria-labelledby="unfinishedList-heading">

          <div class="accordion-body list-group" id="unfinished-read">
            <!-- <strong>This is the first item's accordion body.</strong> It is shown by default, until the collapse plugin
            adds
            the appropriate classes that we use to style each element. These classes control the overall appearance, as
            well
            as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our
            default variables. It's also worth noting that just about any HTML can go within the
            <code>.accordion-body</code>, though the transition does limit overflow. -->
          </div>
        </div>
      </div>
      <div class="card rounded-4 shadow-sm" id="finished-books">
        <h2 class="accordion-header" id="finishedList-heading">
          <div class="accordion-button rounded-4 mt-4" type="button" data-bs-toggle="collapse"
            data-bs-target="#finishedList-collapse" aria-expanded="true" aria-controls="finishedList-collapse">
            <h2 class="fw-bolder">Finished Books</h2>
          </div>
        </h2>
        <div id="finishedList-collapse" class="finished-content accordion-collapse collapse show"
          aria-labelledby="finishedList-heading">
          <div class="accordion-body list-group" id="finished-read">

          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/main.js"></script>


</body>

</html>
